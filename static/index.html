<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'tab1')">Comparison</button>
    <button class="tablinks" onclick="openTab(event, 'tab2')">Replacing</button>
    <button class="tablinks" onclick="openTab(event, 'tab3')">Exercises</button>
</div>

<div id="tab1" class="tabcontent" style="display: block;">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 bg-input">
            <input id="input-regex-tab1" type="text" placeholder="Enter your regex here..." oninput="check()">
        </div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
            <button class="btn-add-sample" onclick="addNewLine()">Add new sample</button>
        </div>
        <div class="col-3">
            <button class="btn-remove-sample" onclick="removeLastLine()">Remove the last sample</button>
        </div>
    </div>

    <div id="samples">
    </div>
</div>

<div id="tab2" class="tabcontent">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 bg-input">
            <input id="input-regex-tab2" type="text" placeholder="Enter your regex here..." oninput="check_tab2()">
        </div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 bg-input">
            <input id="input-for-replacing" type="text" placeholder="Replace matched text with" oninput="check_tab2()">
        </div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
            <button class="btn-add-sample" onclick="addNewSample()">Add new sample</button>
        </div>
        <div class="col-3">
            <button class="btn-remove-sample" onclick="removeLastSample(event)">Remove the last sample</button>
        </div>
    </div>

    <div id="samples-2">

    </div>
</div>

<div id="tab3" class="tabcontent">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <select onchange="selectExercise()" id="exercise_select">
                <option value="exer1">Exercise 1</option>
                <option value="exer2">Exercise 2</option>
                <option value="exer3">Exercise 3</option>
                <option value="exer4">Exercise 4</option>
            </select>
        </div>
    </div>

    <div id="exercises">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h5>Какая опция в css отвечает за отступ слева?</h5>
                <input autocomplete="off" type="text" placeholder="Enter your answer here..." id="answer" class="answer">
            </div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2">
                <button onclick="check_answer(event)" class="btn-check-answer">Check</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" id="result">

            </div>
        </div>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
<script src="js/tab1.js"></script>
<script src="js/tab2.js"></script>
<script src="js/tab3.js"></script>
</body>
</html>
